{% extends 'base.html' %}

{% block content %}
    <h1>Вход</h1>
    <form method="post" action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }}
            {{ from username }}
        </div>

        <div>
            {{ form.password.label }}
            {{ from password }}
        </div>

        <div>
            {{ form.submit }}
        </div>

    </form>
{% endblock %}
